<body>

  <nav style="background-color: #12aa1f!important;" class="navbar navbar-expand-lg navbar-dark bg-dark">

    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" href="https://mywebmark.tech">MywebMark-Home</a>

  <!------------------------ Start Display Temp ------------------------>
  <section class="display-temp " id="marksearch">
    <div class="bg-color  py-5 ">
      <div class="container">
        <div class="marksearch m-auto">
          <input type="text" id="marksearch-bar" class="w-100 mb-5" placeholder="&#xF002; search City..."
            style="font-family:Arial, FontAwesome" />
        </div>
        <div style="margin-top: 70px;" class="city-temp d-flex">

          <!-- Today's Card -->
          <div  class="temp-card shadow">
            <div class="day-and-date d-flex justify-content-between">
              <p id="today">Monday</p>
              <p id="today-date">3 May</p>
            </div>

            <div class="temp-datails">
              <p id="location"></p>
              <div class="d-flex justify-content-between my-4">
                <div class="pt-3">
                  <h2 id="today-degree" class="d-inline-block"></h2>
                  <h2 class="d-inline-block"><sup>o</sup>C</h2>
                </div>
                <img id="today-icon" width="90" />
              </div>
              <p id="today-description"></p>
              <div class="details">
                <img src="umbrella.png" width="30" />
                <span id="humidty"></span> <span>%</span>

                <img src="wind.png" width="30" />
                <span id="wind"></span> <span>km/h</span>
                <img src="compass.png" width="30" />
                <span id="compass"></span>
              </div>
            </div>
          </div>

          <!-- Next Days Cards -->
          <div class="temp-card text-center shadow">
            <div class="day-and-date">
              <p class="nextDay"></p>
            </div>

            <div class="temp-datails">
              <div>
                <img class="nextDay-icon" width="90" />
              </div>
              <h2 class="max-degree d-inline-block"></h2>
              <h2 class="d-inline-block"><sup>o</sup>C</h2>
              <br>
              <p class="min-degree d-inline-block"></p>
              <p class="d-inline-block"><sup>o</sup>C</p>
              <p class="nextDay-description"></p>
            </div>
          </div>

          <div class="temp-card text-center shadow">
            <div class="day-and-date">
              <p class="nextDay">Wednsday</p>
            </div>

            <div class="temp-datails">
              <div>
                <img class="nextDay-icon" width="90" />
              </div>
              <h2 class="max-degree d-inline-block"></h2>
              <h2 class="d-inline-block"><sup>o</sup>C</h2>
              <br>
              <p class="min-degree d-inline-block"></p>
              <p class="d-inline-block"><sup>o</sup>C</p>
              <p class="nextDay-description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!------------------------ End Display Temp ------------------------>
